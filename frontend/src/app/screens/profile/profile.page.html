<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <!-- <ion-button expand="full" shape="round" color="cghb" (click)="updateAction()">Set Profile</ion-button> -->

  <ion-grid class="main-header">
    <div align="center">
      <div *ngIf="toDisplay">
        <ion-avatar>
          <img
            *ngIf="displayUserData?.img_url==undefined; else elseTemplate"
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
          <ng-template #elseTemplate>
            <img src="{{displayUserData?.img_url}}" />
          </ng-template>
          <!-- <ion-button (click)="takePicture()" size="small">
            <ion-icon name="camera-outline"></ion-icon>
          </ion-button> -->
        </ion-avatar>
      </div>
    </div>
  </ion-grid>

  <ion-row class="ion-padding-horizontal">
    <ion-col>
      <ion-item lines="none" class="ion-text-center">
        <ion-label>
          <ion-button (click)="takePicture()" (click)="network()"><ion-icon name="camera-outline"></ion-icon></ion-button>
        </ion-label>
      </ion-item>
    </ion-col>

    <!-- <ion-col size="6">
      <ion-item lines="none" class="ion-text-center">
        <ion-label>
          <ion-button  (click)="updateAction()" (click)="network()"><ion-icon name="save-outline"></ion-icon></ion-button>
        </ion-label>
      </ion-item>
    </ion-col> -->

  </ion-row>

  <ion-list lines="full">
    <ion-item>
      <ion-label>
        <ion-text>Username</ion-text>
        <p><ion-text color="dark">{{displayUserData?.username}}</ion-text></p>
      </ion-label>
    </ion-item>
    <!-- <ion-item>
      <ion-label>
        <ion-text>Middle Name</ion-text>
        <p><ion-text color="dark">{{displayUserData?.middle_name}}</ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>LastName</ion-text>
        <p><ion-text color="dark">{{displayUserData?.last_name}}</ion-text></p>
      </ion-label>
    </ion-item> -->
    <ion-item>
      <ion-label>
        <ion-text>Email</ion-text>
        <p><ion-text color="dark">{{displayUserData?.email_id}}</ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Phone</ion-text>
        <p><ion-text color="dark">{{displayUserData?.mobile_number}}</ion-text></p>
      </ion-label>
    </ion-item>
  </ion-list>





















</ion-content>
