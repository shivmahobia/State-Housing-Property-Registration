<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <div class="menu-header-bg"></div>
        <div class="header-content">


          <div *ngIf="toDisplay">
                      <!-- <img src="{{user_img}}" > -->
                      <img
                      *ngIf="displayUserData?.img_url==undefined; else elseTemplate"
                      alt="Silhouette of a person's head"
                      src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
                    <ng-template #elseTemplate>
                      <img src="{{user_img}}" />
                    </ng-template>

          </div>
         
         
         
          <ion-label>
            <h2>{{this.user_username}}</h2>
            <p>{{this.user_email_id}}</p>
          </ion-label>
        
        
        
        </div>


        <ion-list class="menu-items" >
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item  routerDirection="root" [routerLink]="[p.url]"  lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"  ></ion-icon>
              <ion-label><h2>{{ p.title }}</h2></ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>


        <ion-menu-toggle auto-hide="false">
         <ion-button fill="clear"  color="danger" (click)="logoutAction()">
            <ion-icon name="exit-outline"  (click)="logoutAction()"></ion-icon> &nbsp;&nbsp;&nbsp;&nbsp;Logout
          </ion-button>
        </ion-menu-toggle>


        
       

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
